<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Food map</title>
    </head>
    
    <body>
         <!-- Vista splash -->
                 
         
         <!-- GEOLOCALIZACIÓN -->
         <button onclick="findMe()">Mostrar ubicación</button>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAdZXOFa8gSRsJa6lnUJg2kW20-3oaXSw"></script>
         <script>
             function findMe(){
                 var output = document.getElementById('map');
                 // Verificar si soporta geolocalizacion
                 if (navigator.geolocation) {
                     output.innerHTML = "<p>Tu navegador soporta Geolocalizacion</p>";
                 }else{
                     output.innerHTML = "<p>Tu navegador no soporta Geolocalizacion</p>";
                 }
                 //Obtenemos latitud y longitud
                 function localizacion(posicion){
                     var latitude = posicion.coords.latitude;
                     var longitude = posicion.coords.longitude;
                     var imgURL = "https://maps.googleapis.com/maps/api/staticmap?center="+latitude+","+longitude+"&size=600x300&markers=color:red%7C"+latitude+","+longitude+"&key=AIzaSyCAdZXOFa8gSRsJa6lnUJg2kW20-3oaXSw";
				output.innerHTML ="<img src='"+imgURL+"'>";
                     
                 }
                 function error(){
                     output.innerHTML = "<p>No se pudo obtener tu ubicación</p>";
                 }
                 navigator.geolocation.getCurrentPosition(localizacion,error);
             }
            </script>
    </body>
</html>
